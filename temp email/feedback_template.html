<div class="container" style="max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border: 1px solid #dddddd; border-radius: 8px;">
    <div class="header" style="background-color: #4CAF50; color: #ffffff; padding: 10px; border-radius: 8px 8px 0 0; text-align: center;">
        <h2>New Feedback Received</h2>
    </div>
    <div class="content" style="margin-top: 20px; line-height: 1.6;">
        <p><strong>Name:</strong> {{name}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Mobile:</strong> {{mobile}}</p>
        <p><strong>Message:</strong></p>
        <p>{{message}}</p>
    </div>
    <div class="footer" style="margin-top: 20px; font-size: 12px; color: #666666; text-align: center;">
        <p>&copy; 2024 ynbnexus.com</p>
    </div>
</div>
